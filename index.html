    <style>/* ============================================= */
/*           LaunchBoard	                 */
/* ============================================= */

/* === STARFIELD — UNKILLABLE === */
.stars {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 9999 !important;
    pointer-events: none !important;
    overflow: hidden !important;
}
.star {
    position: absolute !important;
    background: #fff !important;
    border-radius: 50% !important;
    box-shadow: 0 0 8px #0ff, 0 0 16px #0ff !important;
    animation: float 10s linear infinite !important;
    opacity: 0;
}
@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px); opacity: 0; }
}


/* === BODY & FONT === */
body {
    background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e) !important;
    font-family: 'Orbitron', sans-serif;
    color: #eee !important;
    overflow-x: hidden;
}

/* === GLASSMORPHISM CARDS === */
.glass-card {
    background: rgba(255, 255, 255, 0.1) !important;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    transition: all 0.3s ease;
    padding: 20px;
}

.glass-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 40px rgba(0, 0, 255, 0.4);
}

/* === TEXT COLORS === */
.text-info { 
    color: #0ff !important; 
    font-weight: bold; 
}
.text-light { 
    color: #fff !important; 
}

/* === NEON SLIDER === */
.rc-slider-track {
    background: linear-gradient(90deg, #0ff, #f0f) !important;
    height: 6px !important;
    border-radius: 3px;
}

.rc-slider-handle {
    border: 2px solid #0ff !important;
    box-shadow: 0 0 12px #0ff !important;
    width: 20px !important;
    height: 20px !important;
    margin-top: -7px !important;
}

.rc-slider-rail { 
    background: #333 !important; 
    height: 6px !important;
}

/* === DROPDOWN: FORCE OPEN UPWARD + NO CLIPPING === */
.Select-control {
    background: #333 !important;
    border: 1px solid #0ff !important;
    color: #0ff !important;
    border-radius: 8px !important;
    height: 38px !important;
}

.Select-placeholder,
.Select--single > .Select-control .Select-value {
    color: #0ff !important;
    line-height: 38px !important;
}

/* OPEN UPWARD */
.Select-menu-outer {
    top: auto !important;
    bottom: 100% !important;
    margin-bottom: 8px !important;
    background: rgba(30, 30, 50, 0.95) !important;
    border: 1px solid #0ff !important;
    backdrop-filter: blur(10px) !important;
    z-index: 9999 !important;
    border-radius: 8px !important;
    box-shadow: 0 -8px 32px rgba(0, 255, 255, 0.3);
}

.Select-menu {
    z-index: 9999 !important;
}

/* OPTIONS */
.Select-option {
    color: #0ff !important;
    background: rgba(0, 0, 0, 0.3) !important;
    padding: 10px 15px !important;
}

.Select-option.is-focused {
    background: rgba(0, 255, 255, 0.2) !important;
}

/* SPACING FIX */
.glass-card.mb-5 {
    margin-bottom: 4rem !important;
}

.mt-5 {
    margin-top: 4rem !important;
}

/* Ensure clickable */
.Select-control,
.Select-menu-outer {
    pointer-events: auto !important;
}


/* === CHART CARDS === */
.dcc-graph {
    background: rgba(0, 0, 0, 0.3) !important;
    border-radius: 12px !important;
    margin: 15px 0 !important;
    transition: all 0.3s ease;
}

.dcc-graph:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
}

/* === HEADER GLOW === */
.glow-title {
    animation: glow 2s ease-in-out infinite alternate;
    letter-spacing: 3px;
    font-weight: bold;
    font-size: 2.8rem;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #0ff; }
    to { text-shadow: 0 0 20px #f0f, 0 0 30px #0ff; }
}

/* === STARFIELD === */
.stars {
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%;
    z-index: -1; 
    pointer-events: none;
}

.star {
    position: absolute; 
    width: 2px; 
    height S: 2px; 
    background: #fff;
    border-radius: 50%; 
    box-shadow: 0 0 6px #fff;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px); opacity: 0; }
}

/* === SMOOTH TRANSITIONS === */
* {
    transition: all 0.2s ease;
}

/* === FORCE DROPDOWN TO OPEN UPWARD + EXTRA SPACE === */
.Select-menu-outer {
    top: auto !important;
    bottom: 100% !important;
    margin-bottom: 8px !important;
}

/* Extra space below controls */
.glass-card.mb-5 {
    margin-bottom: 3rem !important;
}

/* Push first chart down */
.mt-5 {
    margin-top: 3rem !important;
}</style>

            let start = parseInt(minSlider.value, 10);
            let end = parseInt(maxSlider.value, 10);
            if (start > end) { minSlider.value = end; start = end; }
            if (end < start) { maxSlider.value = start; end = start; }

        function renderCharts() {

            const colorMap = { 'US Total': '#1f77b4', 'Russia Total': '#ff7f0e', 'China Total': '#2ca02c' };

                fillcolor: colorMap[col],

            }));

                showlegend: false,
                hovermode: 'x unified',
                margin: { t: 100, b: 60, l: 80, r: 60 },
                grid: { rows: showCountries.length, columns: 1, pattern: 'independent' }
            };

            showCountries.forEach((c, i) => {
                const row = i + 1;
                const years = currentData.map(d => d.Year);
                const rates = currentData.map(d => d[c + ' Fail Rate']);
                const labelIdx = [];
                for (let j = 0; j < years.length; j += 5) labelIdx.push(j);
                if (years.length) labelIdx.push(years.length - 1);
                const uniqueIdx = [...new Set(labelIdx)];
                const labels = rates.map((r, idx) => uniqueIdx.includes(idx) ? (r*100).toFixed(1) + '%' : '');

                traces.push({
                    x: years, y: rates,
                    type: 'scatter', mode: 'lines+text',
                    name: c, line: { color: '#0ff', width: 3 },
                    text: labels, textposition: 'top center',
                    textfont: { family: 'Orbitron', size: 11, color: '#0ff' },
                    xaxis: 'x', yaxis: 'y' + row,
                    hovertemplate: '<b>%{x}</b><br>Failure Rate: <b>%{y:.1%}</b><extra></extra>'
                });

                const ykey = i === 0 ? 'yaxis' : 'yaxis' + row;

                    title: i === 0 ? 'Fail Rate' : '',
                    tickformat: '.0%',
                    range: [0, 1.25],
                    showgrid: true,
                    gridcolor: 'rgba(255,255,255,0.08)',
                    tickfont: { family: 'Orbitron', color: '#0ff' }
                };

                layout.annotations.push({
                    xref: 'paper', yref: 'paper',
                    x: 0.5, y: 1 - (row - 0.5) / showCountries.length,
                    xanchor: 'center', yanchor: 'middle',
                    text: `<b>${c} Failure Rate</b>`,
                    font: { size: 16, color: '#0ff', family: 'Orbitron' },
                    showarrow: false

                title: 'Year',
                showgrid: true,
                gridcolor: 'rgba(255,255,255,0.08)',

function spawnStars() {
    const container = document.getElementById('stars');
    if (!container) {
        console.error('Stars container not found!');
        return;
    }

    // Clear any old stars
    container.innerHTML = '';

    const count = 200;
    for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        // Random X
        star.style.left = Math.random() * 100 + 'vw';

        // Start off-screen below
        star.style.top = '100vh';

        // Random size
        const size = Math.random() * 2.5 + 0.5;
        star.style.width = size + 'px';
        star.style.height = size + 'px';

        // Random speed
        const duration = Math.random() * 8 + 6;
        star.style.animationDuration = duration + 's';

        // Random delay
        star.style.animationDelay = Math.random() * 5 + 's';

        container.appendChild(star);
    }
}
